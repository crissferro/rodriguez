    <link href="css/contacto.css" rel="stylesheet" type="text/css">
    <title>Contactenos</title>
</head>
<body>
    <h1>CONTACTENOS</h1>

<form action="contactenos">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">

                            <div class="col-md-8">
                                <div class="form-floating mb-3">
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" required>
                                    <label for="floatingInput">Nombre</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" name="apelido" class="form-control" id="apellido" placeholder="Apellido" required>
                                    <label for="floatingInput">Apellido</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" name="mail" class="form-control" id="mail" placeholder="Correo Electrónico" required>
                                    <label for="floatingInput">Correo Electrónico</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" name="telefono" class="form-control" id="telefono" placeholder="Teléfono de Contacto" required>
                                    <label for="floatingInput">Teléfono de Contacto</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <textarea class="form-control" placeholder="Ingrese su mensaje aquí, le responderemos a la brevedad posible." id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Ingrese su mensaje aquí, le responderemos a la brevedad posible.</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <div>
                                        <button type="submit" class="btn btn-primary position-relative">Enviar formulario</button>
                                    
                                        <button type="reset" class="btn btn-primary position-relative">Borrar todo</button>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>


</body>
</html>
